<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Multiplication Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Matrix Multiplication Calculator</h1>
        <div class="matrix-input">
            <label for="rowsA">Matrix A Rows:</label>
            <input type="number" id="rowsA" min="1">
            <label for="colsA">Matrix A Columns:</label>
            <input type="number" id="colsA" min="1">
            <textarea id="matrixA" placeholder="Enter matrix A elements"></textarea>
        </div>
        <div class="matrix-input">
            <label for="rowsB">Matrix B Rows:</label>
            <input type="number" id="rowsB" min="1">
            <label for="colsB">Matrix B Columns:</label>
            <input type="number" id="colsB" min="1">
            <textarea id="matrixB" placeholder="Enter matrix B elements"></textarea>
        </div>
        <button onclick="multiplyMatrices()">Calculate</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
